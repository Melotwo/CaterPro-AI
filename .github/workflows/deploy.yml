name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.GEMINI_API_KEY }}
      CI: false 

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Verify Secrets Presence
        env:
          FIREBASE_SECRET: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$FIREBASE_SECRET" ]; then
            echo "::error::❌ CRITICAL: FIREBASE_SERVICE_ACCOUNT secret is missing."
            exit 1
          fi
          if [ -z "$API_KEY" ]; then
            echo "::error::❌ CRITICAL: GEMINI_API_KEY secret is missing."
            exit 1
          fi

      # Auto-detect and normalize the founder image
      # Scans root and public folders for any image file and standardizes it to public/founder.jpg
      - name: Normalize Founder Image
        run: |
          mkdir -p public
          
          # 1. Look in ROOT directory for ANY image file
          FOUND_IMG=$(find . -maxdepth 1 -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.webp" \) -not -name ".*" | head -n 1)
          
          # 2. If not in root, check 'public' folder
          if [ -z "$FOUND_IMG" ]; then
             FOUND_IMG=$(find public -maxdepth 1 -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.webp" \) -not -name "logo.*" -not -name "favicon.*" -not -name "manifest.*" -not -name "founder.jpg" | head -n 1)
          fi

          if [ -n "$FOUND_IMG" ]; then
            echo "✅ User image detected: $FOUND_IMG"
            cp "$FOUND_IMG" public/founder.jpg
          else
            # Download fallback if no image exists
            if [ ! -f "public/founder.jpg" ]; then
                echo "ℹ️ Using stock placeholder image."
                curl -L "https://images.unsplash.com/photo-1577219491135-ce391730fb2c?auto=format&fit=crop&w=800&q=80" -o public/founder.jpg
            fi
          fi

      - name: Build App
        run: npm run build
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: caterpro-ai
          channelId: live
