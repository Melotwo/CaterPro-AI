name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  # Job 1: Verify the secret exists immediately
  check_secret:
    runs-on: ubuntu-latest
    steps:
      - name: Check for Firebase Secret
        env:
          FIREBASE_SECRET: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          if [ -z "$FIREBASE_SECRET" ]; then
            echo "::error::FIREBASE_SERVICE_ACCOUNT secret is missing or empty!"
            echo "1. Go to GitHub Settings > Secrets and variables > Actions."
            echo "2. Ensure 'FIREBASE_SERVICE_ACCOUNT' is under 'Repository secrets' (not Environment secrets)."
            echo "3. If it is under Environment secrets, move it to Repository secrets."
            exit 1
          else
            echo "Secret found (length: ${#FIREBASE_SECRET} chars)."
          fi

  # Job 2: Build and Deploy (only runs if check_secret passes)
  build_and_deploy:
    needs: check_secret
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.GEMINI_API_KEY }}
      CI: false 

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build App
        run: npm run build
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          # Wrapped in quotes to handle potential special characters in JSON
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: caterpro-ai
          channelId: live
