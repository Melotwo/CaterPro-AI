
name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.GEMINI_API_KEY }}
      CI: false 

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Normalize Founder Image
        run: |
          mkdir -p public
          # Advanced find: Look for images over 10KB to ignore tiny icons/logos
          # Also specifically ignore filenames that look like app icons or system files
          FOUND_IMG=$(find . -maxdepth 3 -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" \) \
            -not -path "*/.*" \
            -not -path "*/node_modules/*" \
            -not -path "*/dist/*" \
            -not -name "logo.*" \
            -not -name "favicon.*" \
            -not -name "apple-touch-icon*" \
            -size +10k | head -n 1)
          
          if [ -n "$FOUND_IMG" ]; then
            echo "✅ Real founder image detected at: $FOUND_IMG"
            cp "$FOUND_IMG" public/founder.jpg
          else
            echo "⚠️ No founder image found or only icons detected. Using high-end chef placeholder."
            # High-end kitchen placeholder
            curl -L "https://images.unsplash.com/photo-1577219491135-ce391730fb2c?auto=format&fit=crop&w=800&q=80" -o public/founder.jpg
          fi

      - name: Build App
        run: npm run build
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: caterpro-ai
          channelId: live
