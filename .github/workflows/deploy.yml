name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.GEMINI_API_KEY }}
      CI: false 

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Verify Secrets Presence
        env:
          FIREBASE_SECRET: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$FIREBASE_SECRET" ]; then
            echo "::error::‚ùå CRITICAL: FIREBASE_SERVICE_ACCOUNT secret is missing."
            exit 1
          fi
          if [ -z "$API_KEY" ]; then
            echo "::error::‚ùå CRITICAL: GEMINI_API_KEY secret is missing."
            exit 1
          fi

      # Auto-detect and normalize the founder image
      # Scans the entire repo (recursive) for any image file and standardizes it to public/founder.jpg
      - name: Normalize Founder Image
        run: |
          mkdir -p public
          
          echo "üîç Searching recursively for ANY image file..."
          # Find first image file in the repo (ignoring .git, node_modules, and dist)
          # We look for common image extensions up to 3 folders deep
          FOUND_IMG=$(find . -maxdepth 3 -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.webp" \) -not -path "*/.*" -not -path "*/node_modules/*" -not -path "*/dist/*" -not -name "logo.*" -not -name "favicon.*" | head -n 1)
          
          if [ -n "$FOUND_IMG" ]; then
            echo "‚úÖ User image detected at: $FOUND_IMG"
            cp "$FOUND_IMG" public/founder.jpg
          else
            echo "‚ö†Ô∏è No user image found. Using stock placeholder."
            # Only download if public/founder.jpg doesn't exist yet
            if [ ! -f "public/founder.jpg" ]; then
                curl -L "https://images.unsplash.com/photo-1577219491135-ce391730fb2c?auto=format&fit=crop&w=800&q=80" -o public/founder.jpg
            fi
          fi
          
          echo "üìÅ Final public folder contents:"
          ls -la public/

      - name: Build App
        run: npm run build
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: caterpro-ai
          channelId: live
