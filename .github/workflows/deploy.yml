name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.GEMINI_API_KEY }}
      CI: false 

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      # Check secrets
      - name: Verify Secrets Presence
        env:
          FIREBASE_SECRET: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$FIREBASE_SECRET" ]; then
            echo "::error::‚ùå CRITICAL: FIREBASE_SERVICE_ACCOUNT secret is missing."
            exit 1
          fi
          if [ -z "$API_KEY" ]; then
            echo "::error::‚ùå CRITICAL: GEMINI_API_KEY secret is missing."
            exit 1
          fi

      # THE SHERLOCK HOLMES IMAGE FIXER
      # This script hunts down the user's photo anywhere in the repo and forces it to work.
      - name: Auto-Fix Founder Image
        run: |
          mkdir -p public
          
          echo "üîç Searching for founder image..."
          
          # Find ANY file that looks like a founder photo (case insensitive, various formats)
          # We prioritize the root folder, then the public folder.
          FOUND_IMG=$(find . -maxdepth 3 -type f \( -iname "founder.jpg" -o -iname "founder.jpeg" -o -iname "founder.png" -o -iname "photo.jpg" -o -iname "me.jpg" -o -iname "profile.jpg" \) -not -path "*/node_modules/*" -not -path "*/dist/*" -not -path "*/.git/*" | head -n 1)
          
          if [ -n "$FOUND_IMG" ]; then
            echo "‚úÖ FOUND IMAGE AT: $FOUND_IMG"
            echo "üõ†Ô∏è  Standardizing to public/founder.jpg..."
            cp "$FOUND_IMG" public/founder.jpg
          else
            echo "‚ö†Ô∏è  No user uploaded image found."
            
            # Only download stock fallback if we absolutely couldn't find a user photo
            if [ ! -f "public/founder.jpg" ]; then
                echo "‚¨áÔ∏è  Downloading placeholder..."
                curl -L "https://images.unsplash.com/photo-1577219491135-ce391730fb2c?auto=format&fit=crop&w=800&q=80" -o public/founder.jpg
            fi
          fi
          
          echo "üìÅ Final public folder content:"
          ls -la public/

      - name: Build App
        run: npm run build
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: caterpro-ai
          channelId: live
