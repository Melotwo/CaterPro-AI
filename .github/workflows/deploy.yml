name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      # Pass API key at the job level to ensure it's available for the build
      API_KEY: ${{ secrets.API_KEY }}
      # Prevent the build from failing if there are minor warnings (like unused vars)
      CI: false 

    steps:
      - name: Checkout Repo
        # Pinning to SHA for security compliance (actions/checkout@v4.2.2)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Setup Node.js
        # Pinning to SHA for security compliance (actions/setup-node@v4.1.0)
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build App
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Deploy to Firebase
        # Pinning to SHA for security compliance (FirebaseExtended/action-hosting-deploy@v0)
        uses: FirebaseExtended/action-hosting-deploy@0cbcac474f40b3a28832fc34dc729b3c20a0c76f
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: caterpro-ai
          channelId: live
