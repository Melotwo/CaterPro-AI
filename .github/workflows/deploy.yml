name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.GEMINI_API_KEY }}
      CI: false 

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      # Check BOTH secrets to ensure a successful build and deploy
      - name: Verify Secrets Presence
        env:
          FIREBASE_SECRET: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          has_error=false
          
          if [ -z "$FIREBASE_SECRET" ]; then
            echo "::error::❌ CRITICAL: FIREBASE_SERVICE_ACCOUNT secret is missing from Repository Secrets."
            has_error=true
          else
            echo "✅ FIREBASE_SERVICE_ACCOUNT found."
          fi

          if [ -z "$API_KEY" ]; then
            echo "::error::❌ CRITICAL: GEMINI_API_KEY secret is missing from Repository Secrets."
            has_error=true
          else
            echo "✅ GEMINI_API_KEY found."
          fi

          if [ "$has_error" = true ]; then
            echo "-------------------------------------------------------"
            echo "Please go to Settings > Secrets and variables > Actions"
            echo "and add these under 'Repository secrets'."
            echo "-------------------------------------------------------"
            exit 1
          fi

      - name: Build App
        run: npm run build
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: caterpro-ai
          channelId: live
