# This workflow deploys the application to Firebase Hosting.
# It is triggered on pushes to the 'main' branch or can be run manually.
name: 'ðŸš€ Deploy to Firebase Hosting'

on:
  # Runs on pushes targeting the main branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    # The API_KEY environment variable is needed for the build step.
    # It must be configured in your repository's secrets.
    env:
      API_KEY: ${{ secrets.API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        # The API_KEY is automatically available to this script from the job-level 'env' block.
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # This secret contains the JSON service account key for your Firebase project.
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          # This must be the Project ID of your Firebase project.
          projectId: 'caterpro-ai'
